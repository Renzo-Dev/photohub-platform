version: '3.9'

services:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # ğŸ”· API Gateway (Nginx)

  api_gateway:
    container_name: photohub_api_gateway
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/gateway.conf:/etc/nginx/conf.d/default.conf
    #      - ./services/auth-service/src:/var/www/auth
    #      - ./services/media-service/src:/var/www/media
    depends_on:
      - auth_service
      - media_service
    networks:
      - photohub

  # ğŸ” Auth Service
  auth_service:
    container_name: photohub_auth_service
    build:
      context: ./services/auth-service
    env_file:
      - ./services/auth-service/.env
    volumes:
      - ./services/auth-service/src:/var/www/html
    depends_on:
      - mysql
      - redis
    networks:
      - photohub

  # ğŸ–¼ï¸ Media Service
  media_service:
    container_name: photohub_media_service
    build:
      context: ./services/media-service
    env_file:
      - ./services/media-service/.env
    volumes:
      - ./services/media-service/src:/var/www/html
    depends_on:
      - mysql
      - redis
      - minio
      - rabbitmq
    networks:
      - photohub

  # âš™ï¸ Media Worker
  media_worker:
    container_name: photohub_media_worker
    build:
      context: ./services/media-service
    env_file:
      - ./services/media-service/.env
    volumes:
      - ./services/media-service/src:/var/www/html
    command: php artisan queue:work
    depends_on:
      - media_service
    networks:
      - photohub

  # ğŸ¤– ML Service
  ml_service:
    container_name: photohub_ml_service
    build:
      context: ./services/ml-service
    env_file:
      - ./services/ml-service/.env
    ports:
      - "5000:5000"
    networks:
      - photohub

  # ğŸ˜ MySQL
  mysql:
    container_name: photohub_mysql
    image: mysql:8.0
    env_file:
      - ./services/mysql/.env
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - photohub

  # ğŸ§  Redis
  redis:
    container_name: photohub_redis
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - photohub

  # ğŸ“¬ RabbitMQ
  rabbitmq:
    container_name: photohub_rabbitmq
    image: rabbitmq:3-management
    ports:
      - "5672:5672" # RabbitMQ port
      - "15672:15672" # Management UI port
    networks:
      - photohub

  # ğŸ“‚ MinIO
  minio:
    container_name: photohub_minio
    image: minio/minio
    env_file:
      - ./services/minio/.env
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000" # MinIO API port
      - "9001:9001" # MinIO Console port
    volumes:
      - minio_data:/data
    networks:
      - photohub
volumes:
  db_data:
  minio_data:

networks:
  photohub:
    driver: bridge