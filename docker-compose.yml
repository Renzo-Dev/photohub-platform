version: '3.8'

services:
  nginx_gateway:
    container_name: nginx_gateway
    build:
      context: ./services/nginx/nginx_gateway
      dockerfile: Dockerfile
    ports:
      - "80:80"
    #      - "443:443" # SSL
    volumes:
      - ./services/nginx/nginx_gateway/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - nginx_auth
    networks:
      - photohub

  nginx_auth:
    container_name: nginx_auth
    build:
      context: ./services/nginx/nginx_auth
      dockerfile: Dockerfile
    expose:
      - "8080"
    volumes:
      - ./services/nginx/nginx_auth/nginx.conf:/etc/nginx/nginx.conf
      - ./services/auth-service/src/public:/var/www
    depends_on:
      - auth-service
    networks:
      - photohub

  frontend_app:
    container_name: frontend_app
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    expose:
      - "3000"
    volumes:
      - ./services/frontend/src:/app
      - nginx_logs:/var/log/nginx/access.log;
      - nginx_logs:/var/log/nginx/error.log;
    networks:
      - photohub
    command: >
      sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"

  auth-service:
    container_name: auth_service
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    volumes:
      - ./services/auth-service/src:/var/www
    expose:
      - "9000"
    networks:
      - photohub

volumes:
  nginx_logs:
    driver: local

networks:
  photohub:
    driver: bridge